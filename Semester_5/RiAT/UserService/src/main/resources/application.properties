server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/riat_db
spring.datasource.username=root
spring.datasource.password=123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 1
spring.flyway.url =jdbc:mysql://localhost:3306/riat_db
spring.flyway.user = root
spring.flyway.password = 123
spring.flyway.schemas = riat_db

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.jakarta.persistence.validation.mode=none

application.description="User service"
application.version=1.0.0

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=app.1
spring.kafka.consumer.properties.spring.json.trusted.packages=*
topic.user-order-topic=user-order-topic